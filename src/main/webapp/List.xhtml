<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>
	<h:form>
		<h1>Olá #{olaBean.text}</h1>
		Nome: <h:inputText value="#{olaBean.text}" />
		<br />
		Sobrenome: <h:inputText />
		<br />
		<h:commandButton value="Dizer olá" action="#{olaBean.dizerOla}"/>
	</h:form>
</h:body>
</html>
