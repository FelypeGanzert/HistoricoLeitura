<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="activeIndex" value="2" />

	<ui:define name="titulo">Livros</ui:define>

	<ui:define name="corpo">
		<div style="margin: 15px 0px;">
			<h3>Lista de Livros</h3>
		</div>
		<h:form>

			<p:growl showDetail="true" showSummary="true" sticky="true" />

			<p:dataTable var="livro" value="#{listaBean.livrosCadastrados}"
				rows="20" paginator="true"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks}  {NextPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} livros"
				rowsPerPageTemplate="5,10,15,20,25,50,100"
				emptyMessage="Nenhum Livro para exibir...">
				<p:column headerText="Id" style="width: 65px; text-align: center;"
					sortBy="#{livro.id}">
					<h:outputText value="#{livro.id}" />
				</p:column>

				<p:column headerText="Título" sortBy="#{livro.titulo}"
					style="width: 200px;">
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column headerText="Autor" sortBy="#{livro.autor}"
					style="width: 180px;">
					<h:outputText value="#{livro.autor}" />
				</p:column>

				<p:column headerText="Início"
					style="width: 110px; text-align: center;"
					sortBy="#{livro.dataInicio}">
					<h:outputText value="#{livro.dataInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>


				<p:column headerText="Término"
					style="width: 110px; text-align: center;"
					sortBy="#{livro.dataTermino}">
					<h:outputText value="#{livro.dataTermino}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Progresso"
					style="width: 110px; text-align: center;">
					<h:outputText value="#{livro.progresso}" />
				</p:column>

				<p:column headerText="Editar"
					style="width: 75px; text-align: center;">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/Cadastro.xhtml"
						style="background: #fff; border-color: #0077b6; font-size: 1rem;">
						<f:param name="id" value="#{livro.id}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
